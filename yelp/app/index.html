<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/welp.css">
    <link rel="stylesheet" href="{{rootURL}}themes/blue.css">
    <link rel="stylesheet" href="{{rootURL}}themes/default.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/welp.js"></script>

    <script type="text/preload" charset="utf-8" preload-user="user" data-configuration='{"id": 39, "name":"Toran"}'></script>
    <script type="text/preload" charset="utf-8" preload-themes="themes" data-configuration='[{"id": 1, "name":"theme-default", "active": false}, {"id": 2, "name":"theme-blue", "active": false}]'></script>

    {{content-for "body-footer"}}
  </body>
</html>
